---
jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v27 # the marketplace action
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Update flake.lock
        run: nix flake update --recreate-lock-file

      - name: Check if lock file changed
        id: check-changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update flake.lock dependencies"
          title: "chore: daily flake.lock update"
          branch: chore/daily-flake-update
          delete-branch: true
          labels: |
            automation
            dependencies
          reviewers: ${{ github.repository_owner }}

      - name: Report no changes
        if: steps.check-changes.outputs.changed == 'false'
        run: echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
